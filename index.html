<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat N8N Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .message-enter {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #messageInput {
            min-height: 48px;
            max-height: 150px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <div class="bg-slate-800/50 backdrop-blur-sm border-b border-slate-700 p-4 shadow-lg">
            <h1 class="text-2xl font-bold text-white mb-2">ðŸ’¬ Chat N8N Interface</h1>
            <div class="flex items-center gap-2">
                <label class="text-sm text-slate-300">Webhook URL:</label>
                <input
                    type="text"
                    id="webhookUrl"
                    value="https://thereby-plastics-subjective-michel.trycloudflare.com/webhook/chat"
                    class="flex-1 px-3 py-1.5 bg-slate-700 text-white rounded-lg border border-slate-600 focus:border-blue-500 focus:outline-none text-sm"
                    placeholder="https://your-n8n-url.com/webhook/chat"
                />
            </div>
        </div>

        <!-- Messages Area -->
        <div id="messagesArea" class="flex-1 overflow-y-auto p-4 space-y-4">
            <div id="welcomeMessage" class="text-center text-slate-400 mt-20">
                <p class="text-lg mb-2">ðŸ‘‹ Benvenuto!</p>
                <p class="text-sm">Invia un messaggio per iniziare a comunicare con n8n</p>
            </div>
        </div>

        <!-- Input Area -->
        <div class="bg-slate-800/50 backdrop-blur-sm border-t border-slate-700 p-4">
            <div class="flex gap-2 max-w-4xl mx-auto">
                <textarea
                    id="messageInput"
                    placeholder="Scrivi un messaggio..."
                    class="flex-1 px-4 py-3 bg-slate-700 text-white rounded-xl border border-slate-600 focus:border-blue-500 focus:outline-none resize-none"
                    rows="1"
                ></textarea>
                <button
                    id="sendButton"
                    class="px-6 py-3 bg-blue-600 hover:bg-blue-700 disabled:bg-slate-600 disabled:cursor-not-allowed text-white rounded-xl transition-colors flex items-center gap-2 shadow-lg"
                >
                    <svg id="sendIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                    <div id="loadingIcon" class="spinner hidden"></div>
                </button>
            </div>
        </div>
    </div>

    <script>
        const messagesArea = document.getElementById('messagesArea');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const webhookUrl = document.getElementById('webhookUrl');
        const sendIcon = document.getElementById('sendIcon');
        const loadingIcon = document.getElementById('loadingIcon');
        const welcomeMessage = document.getElementById('welcomeMessage');
        let isLoading = false;

        function scrollToBottom() {
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function addMessage(text, sender, isError = false) {
            const timestamp = new Date().toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
            
            // Rimuovi il messaggio di benvenuto se presente
            if (welcomeMessage && welcomeMessage.parentNode) {
                welcomeMessage.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'} message-enter`;
            
            const bubbleClass = sender === 'user' 
                ? 'bg-blue-600 text-white' 
                : isError 
                    ? 'bg-red-600/20 text-red-200 border border-red-500/30'
                    : 'bg-slate-700 text-white';
            
            const timeClass = sender === 'user' ? 'text-blue-200' : 'text-slate-400';
            
            messageDiv.innerHTML = `
                <div class="max-w-[70%] rounded-2xl px-4 py-3 shadow-lg ${bubbleClass}">
                    <p class="whitespace-pre-wrap break-words">${escapeHtml(text)}</p>
                    <p class="text-xs mt-1 ${timeClass}">${timestamp}</p>
                </div>
            `;
            
            messagesArea.appendChild(messageDiv);
            scrollToBottom();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function addLoadingMessage() {
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loadingMessage';
            loadingDiv.className = 'flex justify-start message-enter';
            loadingDiv.innerHTML = `
                <div class="bg-slate-700 text-white rounded-2xl px-4 py-3 shadow-lg flex items-center gap-2">
                    <div class="spinner"></div>
                    <span>Elaborazione...</span>
                </div>
            `;
            messagesArea.appendChild(loadingDiv);
            scrollToBottom();
        }

        function removeLoadingMessage() {
            const loading = document.getElementById('loadingMessage');
            if (loading) loading.remove();
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || isLoading) return;

            addMessage(text, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            isLoading = true;
            sendButton.disabled = true;
            sendIcon.classList.add('hidden');
            loadingIcon.classList.remove('hidden');
            addLoadingMessage();

            try {
                const response = await fetch(webhookUrl.value, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: text,
                        timestamp: new Date().toISOString()
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                removeLoadingMessage();
                
                const responseText = data.response || data.message || JSON.stringify(data);
                addMessage(responseText, 'bot');
                
            } catch (error) {
                removeLoadingMessage();
                addMessage(
                    `âŒ Errore di connessione: ${error.message}\n\nVerifica che n8n sia in esecuzione su:\n${webhookUrl.value}`,
                    'bot',
                    true
                );
            } finally {
                isLoading = false;
                sendButton.disabled = false;
                sendIcon.classList.remove('hidden');
                loadingIcon.classList.add('hidden');
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });
    </script>
</body>
</html>
