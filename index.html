<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FenixHome Chat-bot</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Stili Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            overflow: hidden;
        }

        /* Background animato con gradiente dinamico */
        .login-container {
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #2d1b69, #1f0f4c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Elementi decorativi di sfondo */
        .login-container::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -100px;
            right: -100px;
            animation: float 20s ease-in-out infinite;
        }

        .login-container::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -50px;
            left: -50px;
            animation: float 25s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(30px, -30px); }
            66% { transform: translate(-20px, 20px); }
        }

        /* Box di login con glassmorphism */
        .login-box {
            position: relative;
            z-index: 10;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            padding: 48px;
            border-radius: 24px;
            width: 100%;
            max-width: 420px;
            box-shadow: 
                0 8px 32px rgba(139, 92, 246, 0.1),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            animation: slideInUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header della login */
        .login-header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .logo-container {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 50%, #d946ef 100%);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 10px 30px rgba(139, 92, 246, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.2);
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .logo-container svg {
            width: 45px;
            height: 45px;
            color: white;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .login-header p {
            color: #a1a5b4;
            font-size: 14px;
            font-weight: 500;
        }

        /* Messaggio di errore migliorato */
        .error-message {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(220, 38, 38, 0.05) 100%);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideDown 0.3s ease-out;
        }

        .error-message::before {
            content: '⚠';
            font-size: 18px;
            flex-shrink: 0;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message.hidden {
            display: none;
        }

        /* Gruppo di input migliorato */
        .input-group {
            position: relative;
            margin-bottom: 18px;
            animation: fadeIn 0.8s ease-out both;
        }

        .input-group:nth-child(1) { animation-delay: 0.3s; }
        .input-group:nth-child(2) { animation-delay: 0.4s; }

        .input-group-wrapper {
            display: flex;
            align-items: center;
            background: rgba(30, 27, 75, 0.5);
            border: 2px solid rgba(139, 92, 246, 0.2);
            border-radius: 12px;
            padding: 0 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .input-group-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.1), transparent);
            transition: left 0.5s;
        }

        .input-group-wrapper:focus-within::before {
            left: 100%;
        }

        .input-group-wrapper:focus-within {
            border-color: rgba(139, 92, 246, 0.6);
            background: rgba(30, 27, 75, 0.8);
            box-shadow: 
                0 0 0 3px rgba(139, 92, 246, 0.1),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
        }

        .input-group svg {
            width: 20px;
            height: 20px;
            color: #a1a5b4;
            margin-right: 12px;
            flex-shrink: 0;
            transition: color 0.3s;
        }

        .input-group-wrapper:focus-within svg {
            color: #8b5cf6;
        }

        .input-group input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 14px 0;
            color: white;
            outline: none;
            font-size: 15px;
            transition: color 0.3s;
        }

        .input-group input::placeholder {
            color: #6b7280;
            font-weight: 500;
        }

        .input-group input:focus::placeholder {
            color: #4b5563;
        }

        /* Bottone di login migliorato */
        .login-button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 50%, #d946ef 100%);
            background-size: 200% 200%;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
            position: relative;
            overflow: hidden;
            margin-top: 8px;
            animation: fadeIn 0.8s ease-out 0.5s both;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover {
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.6);
            transform: translateY(-3px);
            background-position: 200% center;
        }

        .login-button:active {
            transform: translateY(-1px);
        }

        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner.hidden {
            display: none;
        }

        /* Animazioni e Transizioni generali */
        .message-enter {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .nav-item {
            transition: all 0.2s ease-in-out;
            border-radius: 0.75rem;
            transform: scale(1);
        }

        .nav-item:hover {
            background-color: rgba(139, 92, 246, 0.1);
            transform: scale(1.01);
        }

        .nav-item.active {
            background-color: rgba(139, 92, 246, 0.2);
            border-left: 3px solid #8b5cf6;
        }

        .nav-item.active:hover {
            background-color: rgba(139, 92, 246, 0.25);
            transform: scale(1.01);
        }

        /* Stili Chat */
        #messageInput {
            min-height: 48px;
            max-height: 150px;
            transition: all 0.2s;
        }

        .chat-bubble-user {
            background-color: #8b5cf6;
            color: white;
            border-radius: 1rem 1rem 0.25rem 1rem;
            transition: transform 0.1s ease-out;
        }

        .chat-bubble-user:hover {
            transform: scale(1.01);
        }

        .chat-bubble-bot {
            background-color: #1f2937;
            color: #e5e7eb;
            border-radius: 1rem 1rem 1rem 0.25rem;
            transition: transform 0.1s ease-out;
        }

        .chat-bubble-bot:hover {
            transform: scale(1.01);
        }

        .chat-bubble-error {
            background-color: #ef4444;
            color: white;
        }

        /* Stili Tabella */
        .editable-cell {
            transition: background-color 0.2s;
        }

        .editable-cell:hover {
            background-color: rgba(139, 92, 246, 0.1);
        }

        .text-editable-cell input:focus {
            background: #1f2937;
            border-color: #8b5cf6;
        }

        .saving-indicator {
            background: #f59e0b;
        }

        .saved-indicator {
            background: #10b981;
        }

        /* Stili Login - Compatibilità */
        .login-container {
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #2d1b69, #1f0f4c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        .input-group input {
            background: transparent;
            border: none;
            color: white;
        }

        .input-group input:focus {
            background: transparent;
        }

        .btn-custom-blue {
            background-color: #4b5563;
        }

        .btn-custom-blue:hover {
            background-color: #374151;
        }

        /* Stili File Upload */
        .chat-drag-over {
            background-color: rgba(6, 182, 212, 0.05);
            border: 2px dashed #8b5cf6;
            border-radius: 12px;
        }

        .uploaded-file-item {
            background-color: #1f2937;
            border: 1px solid #374151;
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s;
        }

        .uploaded-file-item:hover {
            background-color: #374151;
        }

        .remove-file-btn {
            color: #ef4444;
            cursor: pointer;
            transition: color 0.2s;
        }

        .remove-file-btn:hover {
            color: #dc2626;
        }

        /* Animazione cambio vista */
        .view-transition {
            animation: fadeInSlide 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeInSlide {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: #1f2937;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 90%;
            border: 1px solid #374151;
        }

        .edit-modal-content {
            background-color: #1f2937;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            height: 400px;
            display: flex;
            flex-direction: column;
            border: 1px solid #374151;
        }

        .edit-textarea {
            flex-grow: 1;
            padding: 10px;
            border-radius: 8px;
            resize: none;
            font-family: monospace;
            font-size: 14px;
            color: white;
            transition: border-color 0.2s;
        }

        .status-option-btn {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            transition: background-color 0.2s;
            margin-bottom: 8px;
        }

        .status-annullare {
            background-color: #ef4444;
        }

        .status-annullare:hover {
            background-color: #dc2626;
        }

        .status-rispedire {
            background-color: #77dd77;
        }

        .status-rispedire:hover {
            background-color: #03c03c;
        }

        .status-attesa {
            background-color: #eab308;
        }

        .status-attesa:hover {
            background-color: #d97706;
        }

        .delete-row-btn {
            color: #f87171;
            transition: color 0.2s;
        }

        .delete-row-btn:hover {
            color: #ef4444;
        }

        .saving-indicator, .saved-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-left: 5px;
            animation: pulse 1s infinite;
        }

        .saved-indicator {
            animation: none;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0.7; }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <!-- Login Screen -->
    <div id="loginScreen" class="fixed inset-0 flex items-center justify-center login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                </div>
                <h1>Accesso Piattaforma</h1>
                <p>Inserisci le tue credenziali</p>
            </div>

            <div id="loginError" class="error-message hidden">
                <span id="loginErrorText"></span>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <div class="input-group-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <input
                            type="text"
                            id="username"
                            placeholder="Nome utente"
                            required
                            autocomplete="username"
                        />
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-group-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input
                            type="password"
                            id="password"
                            placeholder="Password"
                            required
                            autocomplete="current-password"
                        />
                    </div>
                </div>

                <button type="submit" id="loginButton" class="login-button">
                    <span id="loginButtonText">Accedi</span>
                    <div id="loginSpinner" class="spinner hidden"></div>
                </button>
            </form>
        </div>
    </div>

    <!-- Main App (placeholder) -->
    <div id="mainApp" class="hidden">
        <!-- Il resto dell'applicazione rimane invariato -->
    </div>

    <script>
        // Funzione di login placeholder
        async function handleLogin(event) {
            event.preventDefault();
            const loginButton = document.getElementById('loginButton');
            const loginSpinner = document.getElementById('loginSpinner');
            const loginButtonText = document.getElementById('loginButtonText');
            const loginError = document.getElementById('loginError');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Mostra spinner
            loginButton.disabled = true;
            loginSpinner.classList.remove('hidden');
            loginButtonText.textContent = '';
            loginError.classList.add('hidden');

            try {
                // Simula una richiesta di login
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Successo
                console.log('Login successful for:', username);
                // Qui andrebbe il codice per passare alla schermata principale
                
            } catch (error) {
                // Errore
                document.getElementById('loginErrorText').textContent = 'Credenziali non valide. Riprova.';
                loginError.classList.remove('hidden');
            } finally {
                // Nascondi spinner
                loginButton.disabled = false;
                loginSpinner.classList.add('hidden');
                loginButtonText.textContent = 'Accedi';
            }
        }
    </script>
</body>
</html>
