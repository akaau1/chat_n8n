<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N8N Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden;
        }
        .message-enter {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #messageInput {
            min-height: 48px;
            max-height: 150px;
        }
        .nav-item {
            transition: all 0.2s;
        }
        .nav-item:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }
        .nav-item.active {
            background-color: rgba(59, 130, 246, 0.2);
            border-left: 3px solid #3b82f6;
        }
        /* Fix per la chat scrollabile */
        #chatView {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #messagesArea {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-slate-800 border-r border-slate-700 flex flex-col">
            <!-- Logo -->
            <div class="p-4 border-b border-slate-700">
                <h1 class="text-xl font-bold text-white">üîó N8N Interface</h1>
            </div>
            
            <!-- Navigation -->
            <nav class="flex-1 p-2">
                <button onclick="switchView('chat')" id="navChat" class="nav-item active w-full text-left px-4 py-3 rounded-lg text-white flex items-center gap-3 mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span class="font-medium">Chat</span>
                </button>
                
                <button onclick="switchView('table')" id="navTable" class="nav-item w-full text-left px-4 py-3 rounded-lg text-white flex items-center gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="3" y1="9" x2="21" y2="9"></line>
                        <line x1="9" y1="21" x2="9" y2="9"></line>
                    </svg>
                    <span class="font-medium">Tabella</span>
                </button>
            </nav>
            
            <!-- Settings -->
            <div class="p-4 border-t border-slate-700">
                <button onclick="toggleSettings()" class="w-full px-4 py-2 bg-slate-700 hover:bg-slate-600 text-white rounded-lg text-sm transition-colors">
                    ‚öôÔ∏è Impostazioni
                </button>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col relative">
            <!-- Settings Panel (Hidden by default) -->
            <div id="settingsPanel" class="hidden bg-slate-800/50 backdrop-blur-sm border-b border-slate-700 p-4 absolute top-0 left-0 right-0 z-10">
                <h2 class="text-white font-bold mb-3">Configurazione API</h2>
                <div class="space-y-3">
                    <div>
                        <label class="text-sm text-slate-300 block mb-1">Webhook Chat:</label>
                        <input
                            type="text"
                            id="webhookUrl"
                            value="https://thereby-plastics-subjective-michel.trycloudflare.com/webhook/chat"
                            class="w-full px-3 py-2 bg-slate-700 text-white rounded-lg border border-slate-600 focus:border-blue-500 focus:outline-none text-sm"
                        />
                    </div>
                    <div>
                        <label class="text-sm text-slate-300 block mb-1">API Tabella:</label>
                        <input
                            type="text"
                            id="tableApiUrl"
                            value="https://thereby-plastics-subjective-michel.trycloudflare.com/webhook/data"
                            class="w-full px-3 py-2 bg-slate-700 text-white rounded-lg border border-slate-600 focus:border-blue-500 focus:outline-none text-sm"
                            placeholder="https://your-n8n-url.com/webhook/data"
                        />
                    </div>
                </div>
            </div>

            <!-- Chat View -->
            <div id="chatView" class="absolute inset-0 flex flex-col bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
                <div class="bg-slate-800/50 backdrop-blur-sm border-b border-slate-700 p-4 flex-shrink-0">
                    <h2 class="text-xl font-bold text-white">üí¨ Chat</h2>
                </div>
                
                <div id="messagesArea" class="flex-1 overflow-y-auto p-4 space-y-4">
                    <div id="welcomeMessage" class="text-center text-slate-400 mt-20">
                        <p class="text-lg mb-2">üëã Benvenuto!</p>
                        <p class="text-sm">Invia un messaggio per iniziare a comunicare con n8n</p>
                    </div>
                </div>

                <div class="bg-slate-800/50 backdrop-blur-sm border-t border-slate-700 p-4 flex-shrink-0">
                    <div class="flex gap-2 max-w-4xl mx-auto">
                        <textarea
                            id="messageInput"
                            placeholder="Scrivi un messaggio..."
                            class="flex-1 px-4 py-3 bg-slate-700 text-white rounded-xl border border-slate-600 focus:border-blue-500 focus:outline-none resize-none"
                            rows="1"
                        ></textarea>
                        <button
                            id="sendButton"
                            class="px-6 py-3 bg-blue-600 hover:bg-blue-700 disabled:bg-slate-600 disabled:cursor-not-allowed text-white rounded-xl transition-colors flex items-center gap-2 shadow-lg"
                        >
                            <svg id="sendIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                            <div id="loadingIcon" class="spinner hidden"></div>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Table View -->
            <div id="tableView" class="hidden absolute inset-0 flex flex-col bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
                <div class="bg-slate-800/50 backdrop-blur-sm border-b border-slate-700 p-4 flex justify-between items-center">
                    <h2 class="text-xl font-bold text-white">üìä Dati Tabella</h2>
                    <button
                        onclick="loadTableData()"
                        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors flex items-center gap-2"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                        </svg>
                        Ricarica
                    </button>
                </div>
                
                <div class="flex-1 overflow-auto p-4">
                    <div id="tableLoading" class="hidden flex items-center justify-center h-full">
                        <div class="text-center">
                            <div class="spinner mx-auto mb-4" style="width: 40px; height: 40px; border-width: 4px;"></div>
                            <p class="text-slate-400">Caricamento dati...</p>
                        </div>
                    </div>
                    
                    <div id="tableError" class="hidden bg-red-600/20 border border-red-500/30 rounded-lg p-4 text-red-200">
                        <p class="font-bold mb-2">‚ùå Errore</p>
                        <p id="tableErrorMessage"></p>
                    </div>
                    
                    <div id="tableContent" class="bg-slate-800 rounded-lg shadow-xl overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead id="tableHead" class="bg-slate-700">
                                </thead>
                                <tbody id="tableBody" class="divide-y divide-slate-700">
                                </tbody>
                            </table>
                        </div>
                        <div id="emptyState" class="text-center py-12 text-slate-400">
                            <p class="text-lg mb-2">üì≠ Nessun dato disponibile</p>
                            <p class="text-sm">Clicca "Ricarica" per caricare i dati</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let currentView = 'chat';
        let isLoading = false;

        // Elements
        const messagesArea = document.getElementById('messagesArea');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const webhookUrl = document.getElementById('webhookUrl');
        const tableApiUrl = document.getElementById('tableApiUrl');
        const sendIcon = document.getElementById('sendIcon');
        const loadingIcon = document.getElementById('loadingIcon');
        const welcomeMessage = document.getElementById('welcomeMessage');

        // View Switching
        function switchView(view) {
            currentView = view;
            
            // Update navigation
            document.getElementById('navChat').classList.toggle('active', view === 'chat');
            document.getElementById('navTable').classList.toggle('active', view === 'table');
            
            // Update views
            document.getElementById('chatView').classList.toggle('hidden', view !== 'chat');
            document.getElementById('tableView').classList.toggle('hidden', view !== 'table');
            
            // Load table data if switching to table
            if (view === 'table') {
                loadTableData();
            }
        }

        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('hidden');
        }

        // Chat Functions
        function scrollToBottom() {
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function addMessage(text, sender, isError = false) {
            const timestamp = new Date().toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
            
            if (welcomeMessage && welcomeMessage.parentNode) {
                welcomeMessage.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'} message-enter`;
            
            const bubbleClass = sender === 'user' 
                ? 'bg-blue-600 text-white' 
                : isError 
                    ? 'bg-red-600/20 text-red-200 border border-red-500/30'
                    : 'bg-slate-700 text-white';
            
            const timeClass = sender === 'user' ? 'text-blue-200' : 'text-slate-400';
            
            messageDiv.innerHTML = `
                <div class="max-w-[70%] rounded-2xl px-4 py-3 shadow-lg ${bubbleClass}">
                    <p class="whitespace-pre-wrap break-words">${escapeHtml(text)}</p>
                    <p class="text-xs mt-1 ${timeClass}">${timestamp}</p>
                </div>
            `;
            
            messagesArea.appendChild(messageDiv);
            scrollToBottom();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function addLoadingMessage() {
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loadingMessage';
            loadingDiv.className = 'flex justify-start message-enter';
            loadingDiv.innerHTML = `
                <div class="bg-slate-700 text-white rounded-2xl px-4 py-3 shadow-lg flex items-center gap-2">
                    <div class="spinner"></div>
                    <span>Elaborazione...</span>
                </div>
            `;
            messagesArea.appendChild(loadingDiv);
            scrollToBottom();
        }

        function removeLoadingMessage() {
            const loading = document.getElementById('loadingMessage');
            if (loading) loading.remove();
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || isLoading) return;

            addMessage(text, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            isLoading = true;
            sendButton.disabled = true;
            sendIcon.classList.add('hidden');
            loadingIcon.classList.remove('hidden');
            addLoadingMessage();

            try {
                const response = await fetch(webhookUrl.value, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: text,
                        timestamp: new Date().toISOString()
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                removeLoadingMessage();
                
                const responseText = data.response || data.message || JSON.stringify(data);
                addMessage(responseText, 'bot');
                
            } catch (error) {
                removeLoadingMessage();
                addMessage(
                    `‚ùå Errore di connessione: ${error.message}\n\nVerifica che n8n sia in esecuzione su:\n${webhookUrl.value}`,
                    'bot',
                    true
                );
            } finally {
                isLoading = false;
                sendButton.disabled = false;
                sendIcon.classList.remove('hidden');
                loadingIcon.classList.add('hidden');
            }
        }

        // Table Functions
        async function loadTableData() {
            const tableLoading = document.getElementById('tableLoading');
            const tableError = document.getElementById('tableError');
            const tableContent = document.getElementById('tableContent');
            const emptyState = document.getElementById('emptyState');
            
            // Show loading
            tableLoading.classList.remove('hidden');
            tableError.classList.add('hidden');
            tableContent.style.opacity = '0.5';

            try {
                const response = await fetch(tableApiUrl.value, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Handle different response formats
                let rows = Array.isArray(data) ? data : (data.data || data.rows || []);
                
                if (rows.length === 0) {
                    emptyState.classList.remove('hidden');
                    document.getElementById('tableHead').innerHTML = '';
                    document.getElementById('tableBody').innerHTML = '';
                } else {
                    emptyState.classList.add('hidden');
                    renderTable(rows);
                }
                
            } catch (error) {
                tableError.classList.remove('hidden');
                document.getElementById('tableErrorMessage').textContent = 
                    `Impossibile caricare i dati: ${error.message}\n\nVerifica che il workflow N8N sia attivo su:\n${tableApiUrl.value}`;
            } finally {
                tableLoading.classList.add('hidden');
                tableContent.style.opacity = '1';
            }
        }

        function renderTable(data) {
            const tableHead = document.getElementById('tableHead');
            const tableBody = document.getElementById('tableBody');
            
            if (data.length === 0) return;
            
            // Get column names from first row
            const columns = Object.keys(data[0]);
            
            // Render header
            tableHead.innerHTML = `
                <tr>
                    ${columns.map(col => `
                        <th class="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase tracking-wider">
                            ${escapeHtml(col)}
                        </th>
                    `).join('')}
                </tr>
            `;
            
            // Render body
            tableBody.innerHTML = data.map(row => `
                <tr class="hover:bg-slate-700/50 transition-colors">
                    ${columns.map(col => `
                        <td class="px-6 py-4 text-sm text-white">
                            ${escapeHtml(String(row[col] || ''))}
                        </td>
                    `).join('')}
                </tr>
            `).join('');
        }

        // Event Listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });
    </script>
</body>
</html>
